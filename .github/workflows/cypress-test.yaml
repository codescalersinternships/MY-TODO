name: run my vanilla Cypress tests
on: 
  push:
    branches:
      - 'master'
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      

      - name: Install dependencies
        working-directory: ./backend
        run: go get -v ./...

      - name: mod file matches the source code in the module
        working-directory: ./backend
        run: go mod tidy   

      - name: running backend go
        working-directory: ./backend
        run: go run main.go  

  frontend:
    needs: backend
    runs-on: ubuntu-latest
    steps:      
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up Node
        working-directory:  ./frontend
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'   
        run: npm run dev



  frontendTesting:
    needs: frontend
    runs-on: ubuntu-latest
    steps:
        - name: run cypress tests with firefox
          uses: cypress-io/github-action@v2
          timeout-minutes: 10
          with:
            browser: firefox

        - name: running cypress tests
          working-directory: ./frontend-testing
          run: cypress run --config base

    

